<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-linkedin">
                <img src="./img/img-header/logo.png" alt="logo-linkedin">
            </div>
            <div class="nav-bar">
                <nav>
                    <ul>
                        <div class="feed">
                            <img src="./img/img-header/menu-feed.png" alt="">
                            <li><a href="#">Feed</a></li>
                        </div>
                        <div class="network">
                            <img src="./img/img-header/menu-users.png" alt="">
                            <li><a href="#">Network</a></li>
                        </div>
                        <div class="jobs">
                            <img src="./img/img-header/menu-jobs.png" alt="">
                            <li><a href="#">Jobs</a></li>
                        </div>
                        <div class="chat">
                            <img src="./img/img-header/menu-chat-numero.png" alt="">
                            <img src="./img/img-header/menu-chat.png" alt="">
                            <li><a href="#">Chat</a></li>
                        </div>
                        <div class="notices">
                            <img src="./img/img-header/menu-notificacao.png" alt="">
                            <li><a href="#">Notices</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
            <div class="pesquisar">
                <label placeholder="search"><img src="./img/img-header/lupa-pesquisa.png" alt=""></label>
            </div>
            <div class="user">
                <div class="foto-user">
                    <img src="./img/img-header/foto-perfil-logado.png" alt="">
                </div>
                <div class="nome-user">
                    <h5>D. KARGAEV</h5>
                </div>
                <div class="you-user">
                    <h5>YOU</h5>
                </div>
                <div class="views-user">
                    <p>367 views today</p>
                </div>
                <div class="view-up-down">
                    <p>+32</p>
                    <img src="./img/img-header/arrow.png" alt="">
                </div>
            </div>
            <div class="other">
                <img src="./img/img-header/others.png" alt="">
                <h5>OTHER</h5>
            </div>
        </div>
    </header>
</body>
</html>
