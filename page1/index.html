<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/pattern.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Linkedin</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-linkedin">
                <img src="./img/img-header/logo.png" alt="logo-linkedin">
            </div>
            <div>
                <nav>
                    <ul class="nav-bar">
                        <li class="menu-icone">
                            <img src="./img/img-header/menu-feed.png" alt="">
                            <a href="#">Feed</a>
                        </li>
                        <li class="menu-icone">
                            <img src="./img/img-header/menu-users.png" alt="">
                            <a href="#">Network</a>
                        </li>
                        <li class="menu-icone">
                            <img src="./img/img-header/menu-jobs.png" alt="">
                            <a href="#">Jobs</a>
                        </li>
                        <li class="menu-icone chat">
                            <img src="./img/img-header/menu-chat.png" alt="">
                            <a href="#">Chat</a>
                        </li>
                        <li class="menu-icone">
                            <img src="./img/img-header/menu-notificacao.png" alt="">
                            <a href="#">Notices</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="pesquisar">
                <img src="./img/img-header/lupa-pesquisa.png" alt="">
                <input placeholder="search"></input>
            </div>
            <div class="user">
                <div class="foto-user">
                    <img src="./img/img-header/foto-perfil-logado.png" alt="">
                </div>
                <div class="nome-user">
                    <h5>D. KARGAEV</h5>
                    <h5>YOU</h5>
                </div>
                <div class="views-user">
                    <p>367 views today</p>
                </div>
                <div class="view-up-down">
                    <p>+32</p>
                    <img src="./img/img-header/arrow.png" alt="">
                </div>
            </div>
            <div class="other">
                <img src="./img/img-header/others.png" alt="">
                <ul>
                    <li><a href="#">Other</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
